name: Deploy Docs to GitHub Pages

on:
  release:
    types: [ published ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Check-Out Repository
        uses: actions/checkout@v4
      - name: ğŸ Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: "pyproject.toml"
      - name: â¬ Install Required Packages
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install sphinx
      - name: ğŸ”¨ Build Docs
        run: sphinx-build -b html docs _site
      - name: â« Upload site artefact
        uses: actions/upload-pages-artifact@v3
  deploy:
    needs: build

    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: â« Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
